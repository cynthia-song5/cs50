{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<div class="container py-5 text-center">

    <h2></h2>
    <table class = "table table-striped">
        <thead>
            <tr>
                <th class = "text-start">Symbol</th>
                <th class = "text-start">Name</th>
                <th class = "text-start">Shares</th>
                <th class = "text-start">Price</th>
                <th class = "text-start">TOTAL</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td class = "text-start"> {{ order.symbol }}</td>
                    <td class = "text-start"> {{ order.name }}</td>
                    <td class = "text-start"> {{ order.shares }}</td>
                    <td class = "text-start"> {{ order.price }}</td>
                    <td class = "text-start"> {{ order.total }}</td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td class = "border-0 fw-bold text-end" colspan="4">Cash</td>
                <td class = "border-0 fw-bold text-end">{{ balance }}</td>
            </tr>
            <tr>
                <td class = "border-0 fw-bold text-end" colspan="4">TOTAL</td>
                <td class = "border-0 fw-bold text-end">{{ total }}</td>
            </tr>
        </tfoot>
    </table>
</div>
{% endblock %}
